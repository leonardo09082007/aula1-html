<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-title {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">CADASTRO DE ENDEREÇO</h1>
            
            <form id="enderecoForm">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep">
                        <div class="form-text">Digite o CEP para autocompletar</div>
                    </div>
                    <div class="col-md-8">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" name="rua">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero">
                    </div>
                    <div class="col-md-5">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                    <div class="col-md-5">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado">
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="reset" class="btn btn-outline-secondary me-md-2">Limpar</button>
                    <button type="submit" class="btn btn-custom">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery (necessário para o ViaCEP) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- JavaScript para a máscara do CEP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script>
        $(document).ready(function() {
            // Máscara para o campo CEP
            $('#cep').mask('00000-000');
            
            // Quando o campo CEP perde o foco
            $("#cep").blur(function() {
                // Remove tudo que não é número
                var cep = $(this).val().replace(/\D/g, '');
                
                // Verifica se campo CEP possui valor informado
                if (cep != "") {
                    // Expressão regular para validar o CEP
                    var validacep = /^[0-9]{8}$/;
                    
                    // Valida o formato do CEP
                    if(validacep.test(cep)) {
                        // Preenche os campos com "..." enquanto consulta webservice
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#estado").val("...");
                        
                        // Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {
                            if (!("erro" in dados)) {
                                // Atualiza os campos com os valores da consulta
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#estado").val(dados.uf);
                            } else {
                                // CEP pesquisado não foi encontrado
                                limpa_formulario_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } else {
                        // CEP inválido
                        limpa_formulario_cep();
                        alert("Formato de CEP inválido.");
                    }
                } else {
                    // CEP sem valor, limpa formulário
                    limpa_formulario_cep();
                }
            });
            
            function limpa_formulario_cep() {
                // Limpa valores do formulário de CEP
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#estado").val("");
            }
            
            // Validação do formulário
            $("#enderecoForm").submit(function(e) {
                e.preventDefault();
                alert("Endereço salvo com sucesso!");
                // Aqui você pode adicionar o código para enviar os dados para o servidor
                // this.submit();
            });
        });
    </script>
</body>
</html>
